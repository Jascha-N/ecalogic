<div id="main" data-lift="surround?with=default;at=content">
    <script src="/classpath/jlift.js" data-lift="tail"></script>
    <script type="text/javascript" src="/ajax_request/liftAjax.js"></script>
    <h1>Please insert your code:</h1>

    <div style="float: left;">
        <div data-lift="CodeForm">
            <script id="codeScript" data-lift="tail"></script>
            <div id="codeForm">
                <textarea name="code" cols="80" rows="35" id="code">Insert code here</textarea><br>
                <input type="checkbox" name="CPU" value="Free">Use free CPU<br>
                <input type="submit" value="Send"/>
            </div>
        </div>

        <div id="result">
        </div>
        <div id="result2">
        </div>
    </div>
    <div style="float: left; margin: 10px">
        <div data-lift="LoadForm">
            <script id="loadScript" data-lift="tail"></script>
            <div id="loadForm">
            </div>
        </div>
    </div>
</div>
